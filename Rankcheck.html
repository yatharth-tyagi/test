    <div class="form">
        <h2>Fill Form</h2>
        <form action="Rankcheck.js">
            <!-- we use label tag for labelling i.e. if we click on the Name on the website it just move to the input box by clicking on the Name option but if not it won't and id should be equal to the input value of the "for" -->
            <label for="name"> Name</label>
            <div>
                <input type="text" name="myName" placeholder="Enter full Name" id="name"><br>
            </div>
            <label for="url">Url</label>
            <div>
                <input type="url" name="myurl" placeholder="Enter Url" id="url"><br>
            </div>
            <label for="category">Category</label>
            <select name="mycategory" id="category">
                <option value="OPEN/UR" selected>OPEN/UR</option>
                <option value="EWS">EWS</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select>
            <!-- <div>
                <input type="text" name="myCategory" placeholder="Enter Category" id="category"><br>
            </div> -->
            <label for="hz">Horizontal Reservation</label>
            <!-- <div>
                <input type="text" name="myhorizontal-reservation" placeholder="Enter horizontal reservation"
                    id="hz"><br>
            </div> -->
            <select name="myhz" id="hz">
                <option value="NONE" selected>NONE</option>
                <option value="ExSM">ExSM</option>
                <option value="OH">OH</option>
                <option value="VH">VH</option>
                <option value="HH">HH</option>
            </select>
            <label for="Password">Password</label>
            <div>
                <input type="password" name="mypassword" placeholder="Enter password" id="Password"><br>
            </div>
            <div class="submit">
                <input type="submit" value="submit now"><span></span>
                <input type="reset" value="Reset"><span></span>
            </div>
        </form>
